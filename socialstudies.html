    function shuffleArray(array) {
      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    function startCategory(category) {
      currentCategory = category;
      
      if (category === 'all') {
        currentQuestions = shuffleArray([
          ...questionsDB.history,
          ...questionsDB.geography,
          ...questionsDB.civics,
          ...questionsDB.culture
        ]);
      } else {
        currentQuestions = shuffleArray([...questionsDB[category]]);
      }
      
      currentQuestions = currentQuestions.slice(0, questionsPerRound);
      currentQuestionIndex = 0;
      score = 0;
      
      showScreen('quiz');
      updateCategoryBadge();
      displayQuestion();

        all: { name: 'Mixed', color: 'bg-blue-600' }
      };
      
      const cat = categoryNames[currentCategory];
      badge.textContent = cat.name;
      badge.className = `${cat.color} text-white px-4 py-2 rounded-full font-bold text-sm`;
    }

    function displayQuestion() {
      const question = currentQuestions[currentQuestionIndex];
      
      document.getElementById('current-q').textContent = currentQuestionIndex + 1;
      document.getElementById('total-q').textContent = questionsPerRound;
      document.getElementById('current-score').textContent = score;
      document.getElementById('question-text').textContent = question.q;
      
      const progress = ((currentQuestionIndex) / questionsPerRound) * 100;
      document.getElementById('progress-bar').style.width = progress + '%';
      
      const optionsContainer = document.getElementById('options-container');
      optionsContainer.innerHTML = '';
      
      question.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.className = 'w-full text-left p-4 rounded-xl border-2 border-gray-200 hover:border-blue-400 hover:bg-blue-50 transition-all font-semibold text-gray-700';
        btn.textContent = option;
        btn.onclick = () => selectAnswer(index);
        optionsContainer.appendChild(btn);
      });
      
      document.getElementById('feedback-area').classList.add('hidden');
      document.getElementById('next-btn').classList.add('hidden');
    }

    async function selectAnswer(selectedIndex) {
      const question = currentQuestions[currentQuestionIndex];
      const isCorrect = selectedIndex === question.answer;
      
      const buttons = document.querySelectorAll('#options-container button');
      buttons.forEach((btn, index) => {
        btn.disabled = true;
        btn.classList.remove('hover:border-blue-400', 'hover:bg-blue-50');
        
        if (index === question.answer) {
          btn.classList.remove('border-gray-200');
          btn.classList.add('border-emerald-500', 'bg-emerald-50', 'text-emerald-700', 'correct-answer');
        } else if (index === selectedIndex && !isCorrect) {
          btn.classList.remove('border-gray-200');
          btn.classList.add('border-rose-500', 'bg-rose-50', 'text-rose-700');
        }
      });
      
      if (isCorrect) {
        score++;
        document.getElementById('current-score').textContent = score;
      }
      
      const feedbackArea = document.getElementById('feedback-area');
      const feedbackText = document.getElementById('feedback-text');
      const explanationText = document.getElementById('explanation-text');
      
      feedbackArea.classList.remove('hidden', 'bg-emerald-100', 'bg-rose-100');
      feedbackArea.classList.add(isCorrect ? 'bg-emerald-100' : 'bg-rose-100');
      
      feedbackText.textContent = isCorrect ? '‚úì Correct!' : '‚úó Incorrect';
      feedbackText.className = `font-semibold ${isCorrect ? 'text-emerald-700' : 'text-rose-700'}`;
      explanationText.textContent = question.explanation;
      
      document.getElementById('next-btn').classList.remove('hidden');
      document.getElementById('next-btn').textContent = currentQuestionIndex < questionsPerRound - 1 ? 'Next Question ‚Üí' : 'See Results ‚Üí';
      
      // Save to Data SDK
      try {
        await window.dataSdk.create({
          category: currentCategory,
          question_index: currentQuestionIndex,
          correct: isCorrect,
          timestamp: new Date().toISOString()
        });
      } catch (e) {
        console.error('Failed to save answer:', e);
      }
    }

    function nextQuestion() {
      currentQuestionIndex++;
      
      if (currentQuestionIndex >= questionsPerRound) {
        showResults();
      } else {
        displayQuestion();
      }
