  <script>
    const defaultConfig = {
      game_title: "Math Adventure",
      encouragement_text: "You're a math superstar!",
      primary_color: "#667eea",
      secondary_color: "#f093fb",
      text_color: "#ffffff",
      accent_color: "#fbbf24",
      button_color: "#10b981"
    };

    let config = { ...defaultConfig };
    let currentGame = '';
    let currentQuestion = 0;
    let score = 0;
    let questions = [];
    const totalQuestions = 15;

    const emojis = {
      counting: ['ğŸ', 'ğŸŠ', 'ğŸ‹', 'ğŸ‡', 'ğŸ“', 'ğŸŒŸ', 'ğŸˆ', 'ğŸ¦‹', 'ğŸ', 'ğŸŒ¸', 'ğŸª', 'ğŸ§', 'ğŸ¬', 'ğŸ', 'ğŸš—'],
      correct: ['ğŸ‰', 'â­', 'ğŸŒŸ', 'ğŸ’«', 'âœ¨', 'ğŸ¥³', 'ğŸ‘', 'ğŸ’ª', 'ğŸŠ', 'ğŸ†'],
      wrong: ['ğŸ˜…', 'ğŸ¤”', 'ğŸ’­', 'ğŸ™ˆ']
    };

    const shapes = [
      { name: 'Circle', emoji: 'ğŸ”´', svg: '<svg viewBox="0 0 100 100" class="w-20 h-20"><circle cx="50" cy="50" r="40" fill="#ef4444"/></svg>' },
      { name: 'Square', emoji: 'ğŸŸ§', svg: '<svg viewBox="0 0 100 100" class="w-20 h-20"><rect x="10" y="10" width="80" height="80" fill="#f97316"/></svg>' },
      { name: 'Triangle', emoji: 'ğŸ”º', svg: '<svg viewBox="0 0 100 100" class="w-20 h-20"><polygon points="50,10 90,90 10,90" fill="#eab308"/></svg>' },
      { name: 'Star', emoji: 'â­', svg: '<svg viewBox="0 0 100 100" class="w-20 h-20"><polygon points="50,5 61,40 98,40 68,62 79,97 50,75 21,97 32,62 2,40 39,40" fill="#fbbf24"/></svg>' },
      { name: 'Heart', emoji: 'â¤ï¸', svg: '<svg viewBox="0 0 100 100" class="w-20 h-20"><path d="M50,88 C20,60 5,40 15,25 C25,10 40,15 50,30 C60,15 75,10 85,25 C95,40 80,60 50,88" fill="#ec4899"/></svg>' },
      { name: 'Diamond', emoji: 'ğŸ”·', svg: '<svg viewBox="0 0 100 100" class="w-20 h-20"><polygon points="50,5 95,50 50,95 5,50" fill="#3b82f6"/></svg>' }
    ];

    function generateCountingQuestion() {
      const count = Math.floor(Math.random() * 10) + 1;
      const emoji = emojis.counting[Math.floor(Math.random() * emojis.counting.length)];
      const visual = Array(count).fill(emoji).join(' ');
      const wrongAnswers = generateWrongAnswers(count, 1, 10);
      
      return {
        text: "How many do you see?",
        visual: visual,
        correct: count,
        options: shuffle([count, ...wrongAnswers])
      };
    }

    function generateAdditionQuestion() {
      const a = Math.floor(Math.random() * 6) + 1;
      const b = Math.floor(Math.random() * 6) + 1;
      const answer = a + b;
      const emoji = emojis.counting[Math.floor(Math.random() * emojis.counting.length)];
      const visual = Array(a).fill(emoji).join(' ') + ' â• ' + Array(b).fill(emoji).join(' ');
      const wrongAnswers = generateWrongAnswers(answer, 2, 12);
      
      return {
        text: `${a} + ${b} = ?`,
        visual: visual,
        correct: answer,
        options: shuffle([answer, ...wrongAnswers])
      };
    }

    function generateSubtractionQuestion() {
      const a = Math.floor(Math.random() * 8) + 3;
      const b = Math.floor(Math.random() * (a - 1)) + 1;
      const answer = a - b;
      const emoji = emojis.counting[Math.floor(Math.random() * emojis.counting.length)];
      const wrongAnswers = generateWrongAnswers(answer, 0, 10);
      
      return {
        text: `${a} - ${b} = ?`,
        visual: `${Array(a).fill(emoji).join(' ')} â– ${Array(b).fill('âŒ').join(' ')}`,
        correct: answer,
        options: shuffle([answer, ...wrongAnswers])
      };
    }

    function generateShapeQuestion() {
      const shape = shapes[Math.floor(Math.random() * shapes.length)];
      const wrongShapes = shapes.filter(s => s.name !== shape.name);
      const wrongAnswers = shuffle(wrongShapes).slice(0, 3).map(s => s.name);
      
      return {
        text: "What shape is this?",
        visual: shape.svg,
        correct: shape.name,
        options: shuffle([shape.name, ...wrongAnswers]),
        isShape: true
      };
    }

    function generateComparisonQuestion() {
      const a = Math.floor(Math.random() * 10) + 1;
      let b;
      do {
        b = Math.floor(Math.random() * 10) + 1;
      } while (a === b);
      
      const askBigger = Math.random() > 0.5;
      const answer = askBigger ? Math.max(a, b) : Math.min(a, b);
      
      return {
        text: askBigger ? "Which is BIGGER?" : "Which is SMALLER?",
        visual: `<span class="text-5xl font-bold text-purple-600">${a}</span> <span class="text-3xl">or</span> <span class="text-5xl font-bold text-pink-500">${b}</span>`,
        correct: answer,
        options: [a, b],
        isComparison: true
      };
    }

    function generateWrongAnswers(correct, min, max) {
      const wrong = [];
      while (wrong.length < 3) {
        const num = Math.floor(Math.random() * (max - min + 1)) + min;
        if (num !== correct && !wrong.includes(num)) {
          wrong.push(num);
        }
      }
      return wrong;
    }

    function shuffle(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function generateQuestions(gameType) {
      const generators = {
        counting: generateCountingQuestion,
        addition: generateAdditionQuestion,
        subtraction: generateSubtractionQuestion,
        shapes: generateShapeQuestion,
        comparison: generateComparisonQuestion
      };
      
      return Array(totalQuestions).fill(null).map(() => generators[gameType]());
    }

    function startGame(gameType) {
      currentGame = gameType;
      currentQuestion = 0;
      score = 0;
      questions = generateQuestions(gameType);
      
      document.getElementById('start-screen').classList.add('hidden');
      document.getElementById('results-screen').classList.add('hidden');
      document.getElementById('game-screen').classList.remove('hidden');
      
      updateStarsDisplay();
      showQuestion();
    }

    function updateStarsDisplay() {
      const starsContainer = document.getElementById('stars-display');
      const starsNeeded = Math.ceil(totalQuestions / 3);
      const starsEarned = Math.floor(score / 3);
      
      starsContainer.innerHTML = Array(starsNeeded).fill(null).map((_, i) => 
        `<span class="text-2xl ${i < starsEarned ? 'sparkle' : 'opacity-40'}">${i < starsEarned ? 'â­' : 'â˜†'}</span>`
      ).join('');
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      const questionEmoji = document.getElementById('question-emoji');
      const questionText = document.getElementById('question-text');
      const visualArea = document.getElementById('visual-area');
      const answersGrid = document.getElementById('answers-grid');
      const feedback = document.getElementById('feedback');
      
      feedback.classList.add('hidden');
      
      const gameEmojis = {
        counting: 'ğŸ”¢',
        addition: 'â•',
        subtraction: 'â–',
        shapes: 'ğŸ”·',
        comparison: 'âš–ï¸'
      };
      
      questionEmoji.textContent = gameEmojis[currentGame];
      questionText.textContent = q.text;
      
      if (q.isShape) {
        visualArea.innerHTML = q.visual;
      } else if (q.isComparison) {
        visualArea.innerHTML = q.visual;
      } else {
        visualArea.innerHTML = `<span class="text-4xl">${q.visual}</span>`;
      }
      
      const colors = [
        'from-red-400 to-red-500',
        'from-blue-400 to-blue-500',
        'from-green-400 to-green-500',
        'from-yellow-400 to-orange-500'
      ];
      
      answersGrid.innerHTML = q.options.map((opt, i) => `
        <button onclick="checkAnswer('${opt}')" class="answer-btn bg-gradient-to-br ${colors[i]} text-white text-3xl font-bold py-6 rounded-2xl shadow-lg">
          ${opt}
        </button>
      `).join('');
      
      document.getElementById('current-q').textContent = currentQuestion + 1;
      document.getElementById('progress-bar').style.width = `${((currentQuestion + 1) / totalQuestions) * 100}%`;
    }

    function checkAnswer(answer) {
      const q = questions[currentQuestion];
      const isCorrect = String(answer) === String(q.correct);
      const feedback = document.getElementById('feedback');
      
      if (isCorrect) {
        score++;
        updateStarsDisplay();
        const emoji = emojis.correct[Math.floor(Math.random() * emojis.correct.length)];
        feedback.className = 'text-2xl font-bold py-3 rounded-xl bg-green-100 text-green-600 bounce-in';
        feedback.innerHTML = `${emoji} Correct! ${emoji}`;
        createMiniConfetti();
      } else {
        const emoji = emojis.wrong[Math.floor(Math.random() * emojis.wrong.length)];
        feedback.className = 'text-2xl font-bold py-3 rounded-xl bg-red-100 text-red-500 wiggle';
        feedback.innerHTML = `${emoji} It was ${q.correct}! Try the next one!`;
      }
      
      feedback.classList.remove('hidden');
      
      const buttons = document.querySelectorAll('.answer-btn');
      buttons.forEach(btn => {
        btn.disabled = true;
        if (btn.textContent.trim() === String(q.correct)) {
          btn.classList.add('ring-4', 'ring-green-300');
        }
      });
      
      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < totalQuestions) {
          showQuestion();
        } else {
          showResults();
        }
      }, 1500);
    }

    function createMiniConfetti() {
      const container = document.getElementById('confetti-container');
      const confettiEmojis = ['ğŸ‰', 'â­', 'âœ¨', 'ğŸ’«', 'ğŸŒŸ'];
      
      for (let i = 0; i < 8; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti absolute text-3xl';
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.animationDelay = `${Math.random() * 0.5}s`;
        confetti.textContent = confettiEmojis[Math.floor(Math.random() * confettiEmojis.length)];
        container.appendChild(confetti);
        
        setTimeout(() => confetti.remove(), 2000);
      }
    }

    function showResults() {
      document.getElementById('game-screen').classList.add('hidden');
      document.getElementById('results-screen').classList.remove('hidden');
      
      document.getElementById('final-score').textContent = score;
      document.getElementById('encouragement-display').textContent = config.encouragement_text || defaultConfig.encouragement_text;
      
      const starsEarned = Math.floor(score / 3);
      const maxStars = 5;
      document.getElementById('final-stars').innerHTML = Array(maxStars).fill(null).map((_, i) => 
        `<span class="text-4xl ${i < starsEarned ? 'sparkle' : 'opacity-30'}">${i < starsEarned ? 'â­' : 'â˜†'}</span>`
      ).join('');
      
      let resultsEmoji = 'ğŸ‰';
      if (score === totalQuestions) resultsEmoji = 'ğŸ†';
      else if (score >= totalQuestions * 0.8) resultsEmoji = 'ğŸŒŸ';
      else if (score >= totalQuestions * 0.6) resultsEmoji = 'ğŸ˜Š';
      else if (score >= totalQuestions * 0.4) resultsEmoji = 'ğŸ’ª';
      else resultsEmoji = 'ğŸ¤—';
      
      document.getElementById('results-emoji').textContent = resultsEmoji;
      
      createCelebrationConfetti();
    }

    function createCelebrationConfetti() {
      const container = document.getElementById('confetti-container');
      const confettiEmojis = ['ğŸ‰', 'â­', 'âœ¨', 'ğŸ’«', 'ğŸŒŸ', 'ğŸŠ', 'ğŸ†', 'ğŸ’ª'];
      
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti absolute text-4xl';
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.animationDelay = `${Math.random() * 1}s`;
        confetti.style.animationDuration = `${2 + Math.random() * 2}s`;
        confetti.textContent = confettiEmojis[Math.floor(Math.random() * confettiEmojis.length)];
        container.appendChild(confetti);
        
        setTimeout(() => confetti.remove(), 4000);
      }
    }

    function restartGame() {
      startGame(currentGame);
    }

    function goHome() {
      // Navigate back to main home page
      window.location.href = 'index.html';
    }

    async function onConfigChange(newConfig) {
      config = { ...config, ...newConfig };
      
      document.getElementById('main-title').textContent = config.game_title || defaultConfig.game_title;
      document.getElementById('encouragement-display').textContent = config.encouragement_text || defaultConfig.encouragement_text;

        fontEditable: undefined,
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(cfg) {
      return new Map([
        ["game_title", cfg.game_title || defaultConfig.game_title],
        ["encouragement_text", cfg.encouragement_text || defaultConfig.encouragement_text]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
